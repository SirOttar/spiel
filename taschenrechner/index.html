<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaschenRechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Taschenrechner</h1>
    <div class="ergenbnisfeld"><h2 id="ergebnis"></h2></div>
    <div class="zahlenknoepfe">
      <button class="tasten" onclick="drueckeZahl(7)">7</button>
      <button class="tasten" onclick="drueckeZahl(8)">8</button>
      <button class="tasten" onclick="drueckeZahl(9)">9</button>
      <button class="tasten" onclick="setOperation('*')">*</button><br />
      <button class="tasten" onclick="drueckeZahl(4)">4</button>
      <button class="tasten" onclick="drueckeZahl(5)">5</button>
      <button class="tasten" onclick="drueckeZahl(6)">6</button>
      <button class="tasten" onclick="setOperation('-')">-</button><br />
      <button class="tasten" onclick="drueckeZahl(1)">1</button>
      <button class="tasten" onclick="drueckeZahl(2)">2</button>
      <button class="tasten" onclick="drueckeZahl(3)">3</button>
      <button class="tasten" onclick="setOperation('+')">+</button><br />
      <button class="tasten" onclick="del()">del</button>
      <button class="tasten" onclick="drueckeZahl(0)">0</button>
      <button class="tasten" onclick="gleichheitszeichen()">=</button>
      <button class="tasten" onclick="setOperation('/')">/</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
