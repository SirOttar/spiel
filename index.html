<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div>
        <h2>Spieler</h2> 
        <input id="todo_input1" type="text" placeholder="Spieler1">
        <button id="add_button1" onclick="hinzufuegen(1)">ändern</button> <br>
        <input id="todo_input2" type="text" placeholder="Spieler2">
        <button id="add_button2" onclick="hinzufuegen(2)">ändern</button>
    </div>
    <div class="PlayerBox">
        <input id="zahl" type="button" class="start" value="start spieler" onclick="zufall()"></input>
        <div class="Box" id="currentPlayerBox"></div>
    </div>
    <button onclick="leseSpielfeld()">klicken</button>
   
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>
    <div class="melone">
        <img src="https://comps.gograph.com/lustig-mann-mit-wassermelone-helm-und-googles_gg82540731.jpg" id="melone">
    </div>
    <script src="script.js"></script>
</body>
</html>
